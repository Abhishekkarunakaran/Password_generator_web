<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <section>
        <div id="bg">
            <div id="container">
            <h2>Random Password Generator</h2>
            <p>Enter the length of the password:</p>
            <input type="range" max="25" min="6" id="slider" value="10">
            <span>Length: </span><output id="slider-out"></output>
            <br>
            <p>Select character set in the password<br><span class="sub-desc">(Capital letters and numbers already incl. )</span></p>
            <input type="checkbox" value="small-letters" id="small"/>
            <label for="small" class="check-box"> Small letters</label>
            <input type="checkbox" value="special-chars" id="special" />
            <label for="special" class="check-box">special characters</label><br>
            <button class="gen-btn" onclick="mainFunc()">Generate Password</button>
            <p id="password-text">Password :</p>
            <p id="final-password" onclick="copyToClipBoard()"></p>
            <tooltip id="tooltip" style="display: none;">
                Copied!
            </tooltip>
        </div>
        </div>
    </section>
<script src="script.js">
</script>
</body>
</html>
